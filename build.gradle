plugins {
  id 'eclipse'
  id "com.moowork.node" version "0.11"
}

node {
  version = '4.1.1'
  npmVersion = '2.1.5'
  download = true
}

task bowerInstall(type: NodeTask, dependsOn: 'npmInstall') {
    script = file('node_modules/bower/bin/bower')
    args = ['install']
    inputs.files file('bower.json')
    outputs.files file('bower_components')
}

ext.jsxArgs = ['src/jsx', '--out-dir', "${project.buildDir}/lib/"]

task watchJsx << {
    jsxArgs.add(0, '--watch')
}

task compile(type: NodeTask) {
    script = file('node_modules/babel/bin/babel')
    args = jsxArgs
}

task test(type: NpmTask, dependsOn: ['bowerInstall', 'compile']) {
    args = ['test']
}
 
task build(dependsOn: ['clean', 'test'])

task clean(type: Delete) {
    delete project.buildDir
}
